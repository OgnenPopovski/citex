<div class="form-group" ng-class="{'has-error has-feedback': ($root.errors && $root.errors[fName]) || (form[fName].$dirty && form[fName].$invalid)}">
	<label class="control-label" for="field">{{ dateLabel | translate }} <span ng-show="dateRequired">*</span></label>
	<quick-datepicker ng-model="dateModel"
		date-format="dd.MM.yyyy" 
		time-format="HH:mm">
	</quick-datepicker>
	<span ng-if="$root.errors[fName] || (form[fName].$invalid && form[fName].$dirty)" 
  			class="glyphicon glyphicon-remove form-control-feedback"></span>
	<p ng-show="$root.errors[fName]" class="help-block">{{$root.errors[fName] | translate}}</p>
	<div ng-repeat="(err,val) in form[fName].$error">
		<p ng-show="val && form[fName].$invalid && form[fName].$dirty" class="help-block">
			{{ 'validation.'+err | translate: validationParams }}
		</p>
	</div>
 </div>

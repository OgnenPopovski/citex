<div class="modal-header">
	<button type="button" class="close" ng-click="$hide()">&times;</button>
	<h4 class="modal-title">
		{{ 'action.delete' | translate }} <span class="text-danger" translate="eauction.{{mtm.entityName}}">
	</h4>
</div>

<div class="modal-body" translate="generic.modal_delete_prompt"></div>

<div class="modal-footer">
	<cancel-button cancel-function="$hide()"></cancel-button>
	<delete-button delete-function="mtm.deleteEntity(mtm.entityId)"></delete-button>
</div>

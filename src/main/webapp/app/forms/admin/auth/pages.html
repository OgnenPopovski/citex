<combo combo-type="page_groups"
		combo-label="eauction.page_group" 
		combo-model="entity.group"
		combo-name="group">
</combo>
<div class="row">
	<div class="col-md-6">
		<input-field f-label="generic.name" 
					 if-name="name"
					 f-model="entity.name"
					 if-required="true"
					 if-ng-minlength="1"
					 if-ng-maxlength="50"></input-field>
	</div>
	<div class="col-md-6">
		<input-field f-label="generic.label" 
					 if-name="label"
					 f-model="entity.label"
					 if-required="true"
					 if-ng-minlength="1"
					 if-ng-maxlength="50"></input-field>
	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<input-field f-label="generic.weight" 
					 f-model="entity.weight"
					 if-name="weight"
					 if-type="number"
					 if-required="true"></input-field>
	
	</div>
	<div class="col-md-6">
		<combo combo-service="FontAwsome"
				combo-service-method="icons"  
				combo-label="generic.icon" 
				combo-model="faIcon"
				on-change="faChange"
				render-item="renderIcon"
				render-selected="renderIcon"
				primitive="true"
				combo-name="faIcon">
		</combo>
	</div>
	<div class="col-md-2">
		<i class="{{entity.icon}}" style="font-size: 3em;margin-top: 20px;"></i>
	</div>
</div>
			  
<div class="form-group">
	<label for="description" translate="generic.description"></label>
	<textarea rows="4" class="form-control" ng-model="entity.description"></textarea>
</div>

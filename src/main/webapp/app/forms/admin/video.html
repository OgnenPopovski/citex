
<div class="row">
	<div class="col-md-4">
		<combo combo-type="player" combo-required="true"
				combo-label="player" 
				combo-model="entity.player"
				combo-name="player"
				combo-property="label">
		</combo>
	</div>
	<div class="col-md-4">
		<combo combo-type="team" combo-required="true"
				combo-label="team" 
				combo-model="entity.team"
				combo-name="team"
				combo-property="teamName">
		</combo>
	</div>
	<div class="col-md-4">
		<combo combo-type="match" combo-required="true"
				combo-label="match" 
				combo-model="entity.match"
				combo-name="match"
				combo-property="label">
		</combo>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<input-field f-label="generic.name" 
			 f-model="entity.name"
			 if-name="name"
			 if-type="text"
			 if-required="true"
			 if-ng-minlength="1"
			 if-ng-maxlength="50"></input-field>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<input-field f-label="generic.videoLink" 
			 f-model="entity.videoLink"
			 if-name="videoLink"
			 if-type="text"
			 if-required="true"
			 if-ng-minlength="1"
			 if-ng-maxlength="140"></input-field>
	</div>
</div>

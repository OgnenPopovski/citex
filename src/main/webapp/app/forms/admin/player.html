<div class="row">
	<div class="col-md-3">
		<img style="width:100%" ng-src="{{entity.image}}"/>
	</div>
	<div class="col-md-9">
		<div class="row">
			<div class="col-md-6">
				<combo combo-type="team" combo-required="true"
						combo-label="team" 
						combo-model="entity.team"
						combo-name="team"
						combo-property="teamName">
				</combo>
			</div>
			<div class="col-md-6">
				<combo combo-type="person" combo-required="true"
						combo-label="person" 
						combo-model="entity.person"
						combo-name="person">
				</combo>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<input-field f-label="generic.label" 
					 f-model="entity.label"
					 if-name="label"
					 if-type="text"
					 if-required="true"
					 if-ng-minlength="1"
					 if-ng-maxlength="50"></input-field>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<input-field f-label="generic.height" 
					 f-model="entity.height"
					 if-name="height"
					 if-type="number"
					 if-required="true"></input-field>
			</div>
			<div class="col-md-6">
				<input-field f-label="generic.weight" 
					 f-model="entity.weight"
					 if-name="weight"
					 if-type="number"
					 if-required="true"></input-field>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<input-field f-label="generic.age" 
					 f-model="entity.age"
					 if-name="age"
					 if-type="number"
					 if-required="true"></input-field>
			</div>
			<div class="col-md-6">
				<input-field f-label="generic.position" 
					 f-model="entity.position"
					 if-name="position"
					 if-type="text"
					 if-required="true"></input-field>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<input-field f-label="generic.score" 
					 f-model="entity.score"
					 if-name="score"
					 if-type="text"
					 if-required="true"></input-field>
			</div>
			<div class="col-md-6">
				<input-field f-label="generic.nationality" 
					 f-model="entity.nationality"
					 if-name="nationality"
					 if-type="text"
					 if-required="true"></input-field>
			</div>
		</div>
		<div class="row top-buffer" ng-show="entity.id">
			<div class="col-md-12">
				<upload-panel label="player_images" 
							  object-id="entity.id"  
							  bean="player_image_attachment">
				</upload-panel>
			</div>
		</div>	 
	</div>
</div>

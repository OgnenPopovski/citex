<input-field f-label="generic.company_name" if-name="company_name" f-model="entity.companyName" if-required="true" if-ng-minlength="1" if-ng-maxlength="255"></input-field>

<input-field f-label="generic.address" if-name="address" f-model="entity.address" if-required="true" if-ng-minlength="1" if-ng-maxlength="255"></input-field>

<input-field f-label="generic.email" f-model="entity.email" if-name="email" if-type="email" if-required="true" if-ng-minlength="1" if-ng-maxlength="50"></input-field>

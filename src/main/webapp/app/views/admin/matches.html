<linked-page-header></linked-page-header>

<crud crud-title="match" crud-type="match" crud-form="admin/match" crud-table-params="{ count: 10, sorting: { id: 'desc' } }">

    <div class="table-responsive">
        <table ng-table="table" show-filter="true" class="table table-bordered table-striped table-condensed ng-table-responsive">
            <tbody>
                <tr ng-repeat="r in $data">
                    <td class="td-id" data-title="'ID'" sortable="'id'">{{r.id}}</td>
                    <td data-title="'generic.name' | translate">
                        <div class="row">
                            <div class="col-md-6">
                                {{r.homeTeam.teamName}}
                                <span ng-show="(r.homeScore+r.awayScore)>0">
                                    ({{r.homeScore}})
                                </span>
                            </div>
                            <div class="col-md-6">
                                <span ng-show="(r.homeScore+r.awayScore)>0">
                                    ({{r.awayScore}})
                                </span> 
                                {{r.awayTeam.teamName}}
                            </div>
                        </div>
                    </td>
                    <td data-title="'generic.date' | translate">{{r.matchTimeUTC}}</td>
                    <td class="td-edit" data-title="'action.edit' | translate">
                        <edit-button small edit-function="edit(r.id)"></edit-button>
                        <delete-button small delete-function="deleteDialog(r.id)"></delete-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</crud>

<div class="upload-panel">
	<label ng-show="!label" translate="global.addAttachment"></label>
	<label ng-show="label" translate="{{label}}"></label>
	
	<div ng-file-drop="onFileSelect($files)" 
		 ng-file-drag-over-class="upload-drop-over"
		 class="upload-drop" 
		 ng-show="dropSupported">
		 	{{ 'generic.drop_here' | translate }} 				
	</div>
	<div ng-file-drop-available="dropSupported=true" 
 			 ng-show="!dropSupported">
 			 	HTML5 Drop File is not supported!
	</div>
	<div class="upload-input">
		<input type="file" ng-file-select="onFileSelect($files)" >
	</div>
	
	 <div class="table-responsive">
        <table class="table table-bordered table-striped table-condensed ng-table-responsive">
            <tbody>
                <tr ng-repeat="att in attachments">
                    <td><i class="fa fa-fw fa-file"></i> <a href="data/rest/attachments/{{att.id}}" target="_blank">{{att.fileName}}</a></td>
                    <td>{{att.size | fileSize }}</td>
                    <td><delete-button small delete-function="deleteAttachmentDialog(att.id)"></delete-button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
